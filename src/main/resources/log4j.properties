### set log levels ###
log4j.rootLogger=ERROR, stdout, file
log4j.logger.com.jd=INFO
log4j.logger.HandlerKafkaZkLocalPerformance=INFO
log4j.logger.HandlerKafkaZkLocalPerformance.Fetch=INFO
log4j.logger.HandlerKafkaZkLocalPerformance.HeartBeat=INFO
log4j.logger.com.github.hackerwin7=INFO

### stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=INFO
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n

### file ###
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.Threshold=INFO
log4j.appender.file.File=./logs/tracker/tracker.log
log4j.appender.file.Append=true
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n